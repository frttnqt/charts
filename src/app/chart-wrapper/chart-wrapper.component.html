<div class="my-5">
  <div class="flex m-auto w-80">
    <nz-range-picker [formControl]="dateRangeControl" [nzDisabledDate]="disabledDate"></nz-range-picker>
  </div>

  <div class="mt-5 w-full">
    <app-chart-dashboard
      [chartConfig]="chartConfig.value"
      [dateRange]="dateRangeControl.value"
      [chartData]="charts"
    ></app-chart-dashboard>
  </div>

  <div>
    <p class="mt-10 text-center text-3xl mb-4">Configure Charts</p>
    <nz-checkbox-wrapper class="w-full">
      <div class="flex justify-center flex-wrap">
        <ng-container *ngFor="let chart of charts; index as i">
          <div class="mx-5 items-start min-w-[150px] mb-2.5">
            <label
              nz-checkbox
              [formControl]="chartConfig.get([chart.id, 'selected']) | formControl"
              [nzValue]="chart.id"
            >
              <div class="flex items-center font-semibold mb-2.5">
                {{ chart.name }}
              </div>
            </label>
            <div *ngIf="chartConfig.get([chart.id, 'selected']).value">
              <nz-radio-group [formControl]="chartConfig.get([chart.id, 'type']) | formControl">
                <label nz-radio nzValue="line">Lines</label>
                <label nz-radio nzValue="bar">Bar</label>
              </nz-radio-group>
            </div>
          </div>
        </ng-container>
      </div>
    </nz-checkbox-wrapper>

    <p class="mt-10 text-center text-3xl mb-4">Custom button Task 2</p>
    <div class="flex justify-center">
      <app-custom-button
        [tooltipText]="'Sorry, you don\'t fit expected requirements'"
        [isViewerDisabled]="true"
      ></app-custom-button>
    </div>
  </div>
</div>
