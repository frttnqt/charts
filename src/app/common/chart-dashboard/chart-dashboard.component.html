<div class="w-full flex flex-wrap justify-center">
  <ng-container *ngFor="let chart of chartData">
    <ng-container *ngIf="chartConfig[chart.id].selected">
      <div class="min-w-[50%] border p-5 min-h-[300px]">
        <app-chart-view [chartConfig]="chartConfig" [dateRange]="dateRange" [chart]="chart"></app-chart-view>
      </div>
    </ng-container>
  </ng-container>
</div>
